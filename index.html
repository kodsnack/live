<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Kodsnack LIVE</title>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <link href='/live.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>KODSNACK LIVE</h1>
      </div>
      <div id="player">
      </div>

      <div id="status">
      </div>

      <div id="intro">
      <p>Spelaren kräver stöd för MP3, det fungerar troligtvis bäst i Chrome
        och troligtvis mindre bra i Firefox.</p>
      </div>

      <iframe src="https://kiwiirc.com/client/chat.freenode.net/?nick=kodare|?&theme=cli#kodsnack" style="border:0; width:100%; height:450px;"></iframe>
      
   </div>
      <div id="footer">
        Tidigare avsnitt hittas på <a href="http://kodsnack.se/">kodsnack.se</a>.
      </div>
      <script type="text/javascript">
$(function() {
    function updateStatus(icestats) {
        if ("source" in icestats) {
            $("#status").html("Vi är live! " + icestats.source.listeners + " lyssnare just nu.");
        } else {
            $("#status").html("Ingen sändning för tillfället.");
        }
    }

    function createPlayer(icestats) {
        if ("source" in icestats) {
            $("#player").html("<audio id=\"audioplayer\" src=\"" +
                              icestats.source.listenurl +
                              "\" autoplay=\"autoplay\" controls/>");
        } else {
            $("#player").html("");
        }
    }

    function updateFeed() {
        var cacheBust = new Date().getTime();
        console.log("updateFeed!");
        $.getJSON("/feed.json?cacheBust="+cacheBust, {},
                  function(data) {
                      console.log("Got feed status. " + data);
                      updateStatus(data.icestats);
                      setTimeout(function() {
                          updateFeed();
                      }, 2000);
                  }).error(function(jqXHR, textStatus, errorThrown) {
                      console.log(jqXHR);
                      console.log(textStatus);
                      console.log(errorThrown);
                      $("#status").html("<span class=\"fel\">Offline.</span>");
                      setTimeout(function() {
                          startFeed();
                      }, 2000);
                  });
    }

    function startFeed() {
        var cacheBust = new Date().getTime();
        console.log("startFeed!");
        $.getJSON("/feed.json?cacheBust="+cacheBust, {},
                  function(data) {
                      console.log("Got feed status. " + data);
                      updateStatus(data.icestats);
                      createPlayer(data.icestats);
                      if ("source" in data.icestats) {
                          setTimeout(function() {
                              updateFeed();
                          }, 2000);
                      } else {
                          setTimeout(function() {
                              startFeed();
                          }, 5000);
                      }
                  }).error(function(jqXHR, textStatus, errorThrown) {
                      console.log(jqXHR);
                      console.log(textStatus);
                      console.log(errorThrown);
                      $("#status").html("<span class=\"fel\">Offline.</span>");

                      setTimeout(function() {
                          startFeed();
                      }, 5000);
                  });
    }
    startFeed();
});
      </script>
  </body>
</html>
