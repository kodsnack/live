<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Kodsnack LIVE</title>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <style>
      body { margin: 0px; padding: 0px; background: #222; color: #aaafac; font-family: 'VT323', sans-serif; font-size: 24px; }
      h1 { color: #268bd2; font-size: 80px; }
      #content { width: 500px; margin-left: auto; margin-right: auto;
      text-align: center; }
      p { margin-bottom: 1em; }
      #intro { color: #555; font-size: 90%; }
      #player { width: 460px; margin-left: auto; margin-right: auto; padding: 0px;
      text-align: center;}
      #footer { position: absolute; left: 0px; bottom: 0px; width: 100%; font-size: 20px; background: #1a1a1a; text-align: center; padding-top: 2px; padding-bottom: 8px; }
      #footer a { color: #666; text-decoration: none; }
      #footer a:hover { color: #268bd2; font-weight: bold; }
      .fel { color: #fff; padding: 2px; border: 2px solid #911;  }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>KODSNACK LIVE</h1>
      </div>
      <div id="player">
      </div>

      <div id="status">
      </div>

      <div id="intro">
      <p>Spelaren kräver stöd för MP3, det fungerar troligtvis bäst i Chrome
        och troligtvis mindre bra i Firefox.</p>
      </div>
      
   </div>
      <div id="footer">
        Tidigare avsnitt hittas på <a href="http://kodsnack.se/">kodsnack.se</a>.
      </div>
      <script type="text/javascript">
$(function() {
    function updateStatus(icestats) {
        if ("source" in icestats) {
            $("#status").html("Vi är live! " + icestats.source.listeners + " lyssnare just nu.");
        } else {
            $("#status").html("Ingen sändning för tillfället.");
        }
    }

    function createPlayer(icestats) {
        if ("source" in icestats) {
            $("#player").html("<audio id=\"audioplayer\" src=\"" +
                              icestats.source.listenurl +
                              "\" autoplay=\"autoplay\" controls/>");
        } else {
            $("#player").html("");
        }
    }

    function updateFeed() {
        var cacheBust = new Date().getTime();
        console.log("updateFeed!");
        $.getJSON("/feed.json?cacheBust="+cacheBust, {},
                  function(data) {
                      console.log("Got feed status. " + data);
                      updateStatus(data.icestats);
                      setTimeout(function() {
                          updateFeed();
                      }, 2000);
                  }).error(function(jqXHR, textStatus, errorThrown) {
                      console.log(jqXHR);
                      console.log(textStatus);
                      console.log(errorThrown);
                      $("#status").html("<span class=\"fel\">Offline.</span>");
                      setTimeout(function() {
                          startFeed();
                      }, 2000);
                  });
    }

    function startFeed() {
        var cacheBust = new Date().getTime();
        console.log("startFeed!");
        $.getJSON("/feed.json?cacheBust="+cacheBust, {},
                  function(data) {
                      console.log("Got feed status. " + data);
                      updateStatus(data.icestats);
                      createPlayer(data.icestats);
                      if ("source" in data.icestats) {
                          setTimeout(function() {
                              updateFeed();
                          }, 2000);
                      } else {
                          setTimeout(function() {
                              startFeed();
                          }, 5000);
                      }
                  }).error(function(jqXHR, textStatus, errorThrown) {
                      console.log(jqXHR);
                      console.log(textStatus);
                      console.log(errorThrown);
                      $("#status").html("<span class=\"fel\">Offline.</span>");

                      setTimeout(function() {
                          startFeed();
                      }, 5000);
                  });
    }
    startFeed();
});
      </script>
  </body>
</html>
